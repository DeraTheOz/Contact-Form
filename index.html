<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="css/style.css"
			type="text/css"
			media="all"
		/>

		<link
			rel="stylesheet"
			href="css/queries.css"
			type="text/css"
			media="all"
		/>

		<title>dera-contact-form</title>

		<script
			defer
			src="script.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<main>
			<section class="contact">
				<form action="#" class="form">
					<h2 class="form-title">Contact Us</h2>

					<!-- Name Group -->
					<div class="form__grid">
						<div>
							<label for="first-name" class="form__label"
								>First Name
								<span class="star">&ast;</span></label
							>
							<input
								type="text"
								name="first-name"
								id="first-name"
								data-name="first"
								class="form__input"
								required
							/>
							<p class="firstname-error">
								This field is required
							</p>
						</div>

						<div>
							<label for="last-name" class="form__label"
								>Last Name
								<span class="star">&ast;</span></label
							>
							<input
								type="text"
								name="last-name"
								id="last-name"
								class="form__input"
								required
							/>
							<p class="lastname-error">This field is required</p>
						</div>
					</div>

					<!-- Email Group -->
					<div>
						<label for="email" class="form__label"
							>Email Address
							<span class="star">&ast;</span></label
						>
						<input
							type="email"
							name="email"
							id="email"
							class="form__input"
							required
						/>
						<p class="email-error">
							Please enter a valid email address
						</p>
					</div>

					<!-- Query Group -->
					<div>
						<label
							for="general-enquiry"
							class="form__label query__title"
						>
							Query Type <span class="star">&ast;</span>
						</label>
						<div class="form__grid">
							<div class="query__group">
								<input
									type="radio"
									name="radio"
									id="general-enquiry"
									class="query__input"
									required
								/>
								<label
									for="general-enquiry"
									class="query__label"
									><span class="query__input-btn"></span
									>General Enquiry</label
								>
							</div>
							<div class="query__group">
								<input
									type="radio"
									name="radio"
									id="support-request"
									class="query__input"
									required
								/>
								<label
									for="support-request"
									class="query__label"
									><span class="query__input-btn"></span
									>Support Request</label
								>
							</div>
						</div>
						<p class="query-error">Please select a query type</p>
					</div>

					<!-- Message Group -->
					<div class="message__group">
						<label for="message" class="form__label"
							>Message <span class="star">&ast;</span></label
						>
						<textarea
							name="message"
							id="message"
							class="form__input"
							maxlength="250"
							minlength="10"
							required
						></textarea>
						<p class="message-error">This field is required</p>
					</div>

					<!-- Consent Group -->
					<div>
						<input
							type="checkbox"
							name="consent"
							id="consent"
							class="consent__input"
							required
						/>
						<label for="consent" class="consent__label"
							><span class="query__input-btn consent__btn"></span>
							<p>
								I consent to being contacted by the team
								<span class="star">&ast;</span>
							</p>
						</label>
						<p class="consent-error">
							To submit this form, please consent to being
							contacted
						</p>
					</div>

					<button type="submit" class="button">Submit</button>
				</form>
			</section>

			<!-- Success message -->
			<div class="hidden">
				<div class="success-title-box">
					<img
						src="assets/images/icon-success-check.svg"
						alt="success message
				    icon"
					/>
					<h3 class="success-title">Message Sent!</h3>
				</div>
				<p class="success-text">
					Thanks for completing the form. We'll be in touch soon!
				</p>
			</div>
		</main>
	</body>
</html>
